<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" type="image/png" href="https://i.imgur.com/30DJplB.png">
  <meta charset="UTF-8">
  <title>LenyaCRAFT</title>
  <style>
    body {
      background: url('https://i.imgur.com/xKnegKw.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      padding-top: 100px;
      position: relative;
    }

    h1 {
      font-size: 64px;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 10px;
    }

    .version {
      font-size: 24px;
      margin-bottom: 30px;
      color: #aaffaa;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      color: white;
      background-color: #228B22;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2ecc71;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>LenyaCRAFT</h1>
    <div class="version">BETA 1.3.2</div>

    <!-- Кнопки -->
    <a class="btn" href="https://drive.google.com/uc?export=download&id=1YArOPhJkOD0i5bkgzfFj8pbvK3sBFp5b" target="_blank">Скачать игру</a>
    <a class="btn" href="#" onclick="alert('Сервер пока недоступен.'); return false;">Игровой сервер</a>
    <a class="btn" href="#" onclick="alert('Скоро появится Discord-сервер!'); return false;">Discord (скоро)</a>

    <!-- Подвал -->
    <footer>
      Официальный сайт игры LenyaCRAFT.<br>
      Все ресурсы принадлежат их авторам. | Сделано Sial © 2025
    </footer>
  </div>
</body>
</html>
